<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Movies App</title>
</head>
<body>
    <form id="movie-form">
        <input type="text" name="movie-title" placeholder="Movie Title">
        <input type="text" name="movie-rating" placeholder="Movie Rating" min="0" max="10" value="">
        <button id="add-movie">Add to my list!</button>
    </form>

    <section id="movies">
    <ol class="movie-list"></ol>
    </section>

    <script src="app.js"></script>
</body>
</html>
